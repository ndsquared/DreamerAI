steamKey: <key>
mods: # Recommended mods
  - screepsmod-auth
  - screepsmod-admin-utils
  - screepsmod-mongo # You must install and start `mongodb` and `redis` before this mod will work
  - screepsmod-history
bots:
  kasami: screeps-bot-kasamibot
  quorum: screepsbot-quorum
  tooangel: screeps-bot-tooangel
  hivemind: screeps-bot-hivemind
  overmind: screeps-bot-overmind
  pansiep: screeps-bot-pansiep
  zeswarm: screepsbot-zeswarm
serverConfig: # This section requires screepsmod-admin-utils to work
  welcomeText: |
    <h1 style="text-align: center;">NDScreeps Server</h1>
  constants: # Used to override screeps constants
    TEST_CONSTANT: 123
  tickRate: 1500 # In milliseconds. This is a lower bound. Users reported problems when set too low.
